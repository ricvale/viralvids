<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>Your awesome Youtube search engine</title>
        <meta charset="UTF-8" />					
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
		
    </head>
    <body>
        <header>
            <h1 class="text-center"><a href="index.html">YouTube Viral Search</a></h1>
        </header>
        <div class="container-fluid">
            <div class="item col-md-4 col-md-offset-4">
                <form action="#">
                    
					<div class="col-md-6 searchbox">
					<!-- <label>Tag: </label> -->
						<input type="search" id="search" placeholder="Type something..." autocomplete="off" class="form-control" />
					</div>
                  
					<div class="col-md-6">
					<!-- <label>Start Date: </label> -->
						<div id="datepicker" class="input-group date" >
							<input class="form-control" type="text" id="date" value="2015-01-01" placeholder="2015-01-01" />
							<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i> 
							<!--  <i class="glyphicon glyphicon-arrow-right"></i>  -->Start</span>
						</div>
					</div>
					
                    <div class="col-md-12 subm">
						<input type="submit" value="Search" class="form-control btn btn-primary" />
					</div>
					
                </form>
			</div>
            
			<div id="results" class="container-fluid" style="clear:both;"></div>
           
        </div>
        
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
</html>
